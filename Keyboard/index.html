<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Keyboard</title>
</head>
<body>
    <div class="keyboard">


        <div class="row">
            <div class="key escape">
                <span>Escape</span>
            </div>
            
            <div class="key f1">

            </div>

            </div>
            <div class="key f4">
                <span>F4</span>
            </div>

            <div class="key f5">
                <span>F5</span>
            </div>
            <div class="key f6">
                <span>F6</span>
            </div>

                <span>F7</span>
            </div>
            <div class="key f8">
                <span>F8</span>
            </div>

            <div class="key f9">

            </div>

                <span>F10</span>
            </div>

            </div>

        </div>

            <div class="key 5">

            </div>

                <span>6</span>
            </div>
            <div class="key 7">
                <span>7</span>
            </div>
            <div class="key 8">
                <span>8</span>
            </div>

            <div class="key 9">
                <span>9</span>
            </div>
            <div class="key 0">

            </div>
            <div class="key x">
                <span>X</span>
            </div>
            <div class="key c">
                <span>C</span>
            </div>
            <div class="key v">
                <span>V</span>
            </div>

            <div class="key b">
                <span>B</span>
            </div>
            <div class="key n">
                <span>N</span>
            </div>
            <div class="key m">
                <span>M</span>
            </div>
            <div class="key ,">
                <span>.</span>
            </div>

            <div class="key /">
                <span>/</span>
            </div>
            <div class="key shift">
                <span>shift</span>
            </div>
            <div class="key '">
                <span>'</span>
            </div>
            <div class="key up">

            </div>

        </div>
        <div class="row">

        
            <div class="key ctrl">

            </div>
            
            <div class="key logo">

            </div>
            <div class="key alt">
                <span>Alt</span>
            </div>
            <div class="key space">

            </div>
            <div class="key fn">
                <span>Fn</span>
            </div>

            <div class="key C=ctrl">
                <span>Ctrl</span>
            </div>
            <div class="key n">
                <span>N</span>
            </div>
            <div class="key left-arrow">
                <span><</span>
            </div>
            <div class="key down-arrow">
                <span>|</span>
            </div>
            <div class="key down-arrow">
                <span>></span>
            </div>

    

        </div>

</html>
