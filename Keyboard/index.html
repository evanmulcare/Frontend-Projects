<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Keyboard</title>
</head>
<body>
    <div class="keyboard">
        <div class="screen"><div class="grid">HEllO</div></div>
        <div class="container">
        <div class="row row-one">
            <div class="key escape accent-one">
                <span>Esc</span>
            </div>
            
            <div class="key f1">
                <span>F1</span>
            </div>
            <div class="key f2">
                <span>F2</span>
            </div>
            <div class="key f3">
                <span>F3</span>
            </div>
            <div class="key f4">
                <span>F4</span>
            </div>

            <div class="key f5 accent-two">
                <span>F5</span>
            </div>
            <div class="key f6 accent-two">
                <span>F6</span>
            </div>
            <div class="key f7 accent-two">
                <span>F7</span>
            </div>
            <div class="key f8 accent-two">
                <span>F8</span>
            </div>

            <div class="key f9">
                <span>F9</span>
            </div>
            <div class="key f10">
                <span>F10</span>
            </div>
            <div class="key f11">
                <span>F11</span>
            </div>
            <div class="key f12">
                <span>F12</span>
            </div>

            <div class="key delete accent-two">
                <span>Delete</span>
            </div>
            <div class="key home accent-two">
                <span>Home</span>
            </div>

        </div>

        <div class="row row-two">

            <div class="key tilda">
                <span>~</span>
            </div>
            
            <div class="key 1">
                <span>1</span>
            </div>
            <div class="key 2">
                <span>2</span>
            </div>
            <div class="key 3">
                <span>3</span>
            </div>
            <div class="key 4">
                <span>4</span>
            </div>

            <div class="key 5">
                <span>5</span>
            </div>
            <div class="key 6">
                <span>6</span>
            </div>
            <div class="key 7">
                <span>7</span>
            </div>
            <div class="key 8">
                <span>8</span>
            </div>

            <div class="key 9">
                <span>9</span>
            </div>
            <div class="key 0">
                <span>0</span>
            </div>
            <div class="key minus">
                <span>-</span>
            </div>
            <div class="key +">
                <span>+</span>
            </div>

            <div class="key back accent-two">
                <span>Backspace</span>
            </div>
            <div class="key end accent-two">
                <span>End</span>
            </div>

        </div>


        <div class="row row-three">
            <div class="key tab accent-two">
                <span>Tab</span>
            </div>
            
            <div class="key q">
                <span>Q</span>
            </div>
            <div class="key w">
                <span>W</span>
            </div>
            <div class="key e">
                <span>E</span>
            </div>
            <div class="key r">
                <span>R</span>
            </div>

            <div class="key t">
                <span>T</span>
            </div>
            <div class="key y">
                <span>Y</span>
            </div>
            <div class="key u">
                <span>U</span>
            </div>
            <div class="key i">
                <span>I</span>
            </div>

            <div class="key o">
                <span>O</span>
            </div>
            <div class="key p">
                <span>P</span>
            </div>
            <div class="key [">
                <span>[</span>
            </div>
            <div class="key ]">
                <span>]</span>
            </div>

            <div class="key backslash">
                <span>\</span>
            </div>
            <div class="key PgUp accent-two">
                <span>PgUp</span>
            </div>

        </div>
        <div class="row row-4">

            <div class="key capsLock accent-two">
                <span>Caps Lock</span>
            </div>
            
            <div class="key a">
                <span>A</span>
            </div>
            <div class="key s">
                <span>S</span>
            </div>
            <div class="key d">
                <span>D</span>
            </div>
            <div class="key f">
                <span>F</span>
            </div>

            <div class="key g">
                <span>G</span>
            </div>
            <div class="key h">
                <span>H</span>
            </div>
            <div class="key j">
                <span>J</span>
            </div>
            <div class="key k">
                <span>K</span>
            </div>

            <div class="key l">
                <span>L</span>
            </div>
            <div class="key ;">
                <span>;</span>
            </div>
            <div class="key '">
                <span>'</span>
            </div>
            <div class="key enter accent-one">
                <span>Enter</span>
            </div>

            <div class="key PgDn accent-two">
                <span>PgDn</span>
            </div>
           
        </div>
        <div class="row row-5">

            <div class="key shift accent-two">
                <span>Shift</span>
            </div>
            
            <div class="key z">
                <span>Z</span>
            </div>
            <div class="key x">
                <span>X</span>
            </div>
            <div class="key c">
                <span>C</span>
            </div>
            <div class="key v">
                <span>V</span>
            </div>

            <div class="key b">
                <span>B</span>
            </div>
            <div class="key n">
                <span>N</span>
            </div>
            <div class="key m">
                <span>M</span>
            </div>
            <div class="key ,">
                <span>.</span>
            </div>

            <div class="key /">
                <span>/</span>
            </div>
     
            <div class="key '">
                <span>'</span>
            </div>
            <div class="key shift-two accent-two">
                <span>shift</span>
            </div>
            <div class="key up accent-two">
                <span>^</span>
            </div>

        </div>
        <div class="row row-6">

        
            <div class="key ctrl accent-two">
                <span>Ctrl</span>
            </div>
            
            <div class="key logo accent-two">
                <span>logo</span>
            </div>
            <div class="key alt accent-two">
                <span>Alt</span>
            </div>
            <div class="key space">
                <span>_</span>
            </div>
            <div class="key fn accent-two">
                <span>Fn</span>
            </div>

            <div class="key ctrl-two accent-two">
                <span>Ctrl</span>
            </div>
          
            <div class="key left-arrow accent-two">
                <span><</span>
            </div>
            <div class="key down-arrow accent-two">
                <span>|</span>
            </div>
            <div class="key down-arrow accent-two">
                <span>></span>
            </div>

    

        </div>
    </div>

    </div>
</body>
</html>
